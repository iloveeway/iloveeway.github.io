<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>我的测试页面</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.font.im/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="scripts/main.js">
  </head>
  <body>
    <h1>Something about my cat</h1>
    <!--像img这种只有一个标签的元素，称为空元素-->
    <img src="images/pic1.jpg" alt="小狸猫照相">
    <script src="scripts/main.js" defer></script>
    <!--增加class属性，描述此元素的样式信息和其他信息，格式：空格+属性名称+属性值（引号括起来）-->
    <p class="editor-note">I love my cat <strong>Kathy</strong> so much!</p>
    <p>猫的种类有很多：</p>
    <!--布尔型的属性及属性值，比如文本框的禁止输入属性disable-->
    <p>搜索：<input type="text" disabled></p>
    <!--在HTML中，字符 <, >,",' 和 & 是特殊字符，要使用时必须转换成等价字符引用，并且每个字符都以分号结束-->
    <p>&amp; &lt;不能搜索点这里 &gt;</p>
    <ol>
        <!--<em>和<strong>之类的只改变效果不改变内容的元素称为内联元素；<p>和<li>之类会改变文本排版换行的元素称为块级元素-->
        <li><em><font size="3" color="blue">美国短毛猫</font></em></li>
        <li><em><strong>英国短毛猫</strong></em></li>
        <li><em>异国短毛猫（加菲）</em></li>
        <li>……</li>
    </ol>
    <!--a：锚元素。href超链接外部地址；title悬停展示页面名字；target控制是否打开新的标签页-->
    <p>更多详情参见此文章<a href="https://zhuanlan.zhihu.com/p/91196559" title="打开链接" target="_blank">猫的种类</a></p>
    <button>切换用户</button>
  </body>
</html>
